<h3 *ngIf="hasError">
    {{errorMessage}}
</h3>
<spinner *ngIf="!user && isLoading" [loadingText]="'Getting user info...'"></spinner>
<div *ngIf="user && !isLoading">
    <h2>{{user?.FirstName}} {{user?.LastName}}</h2>
    <div class="row">
        <div class="col-sm-3">
            <label>HANDICAP</label>
            <div class="data-value">{{user?.Handicap}}</div>
        </div>
        <div class="col-sm-3">
            <label>GAMES WON</label>
            <div class="data-value">{{user?.GamesWon}}</div>
        </div>
        <div class="col-sm-3">
            <label>GAMES PLAYED</label>
            <div class="data-value">{{user?.GamesPlayed}}</div>
        </div>
        <div class="col-sm-3">
            <label>WIN PERCENTAGE</label>
            <div class="data-value">{{user?.WinPercentage * 100 | number: '1.0-2'}}%</div>
        </div>
    </div>
    <hr />
    <button type="button" class="btn btn-danger" (click)="deleteUser()">Delete User</button>
</div>
