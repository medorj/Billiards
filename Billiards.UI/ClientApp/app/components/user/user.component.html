<h3 *ngIf="!pageLoaded">Loading users...</h3>
<div *ngIf="pageLoaded">
    <h1>
        User Management
    </h1>
    <button type="button" class="btn btn-primary" [routerLink]="['/user/new']">Add User</button>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr class="pointable" *ngFor="let user of users" [routerLink]="['/user', user.UserId]">
                <td>{{user.FirstName}}</td>
                <td>{{user.LastName}}</td>
            </tr>
        </tbody>
    </table>
</div>
