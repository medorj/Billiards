<h1>New User</h1>
<div class="row">
    <div class="col-sm-5">
        <form #f="ngForm" (ngSubmit)="saveUser(f.value)">
            <div class="form-group">
                <label class="control-label">First Name</label>
                <input (ngModel)="FirstName" name="firstName" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">Last Name</label>
                <input (ngModel)="LastName" name="lastName" type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Save User</button>
            <button type="button" class="btn btn-default" [routerLink]="['/user']">Cancel</button>
        </form>
    </div>
</div>
